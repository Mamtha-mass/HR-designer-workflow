<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Workflow Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
            }
          }
        }
      }
    </script>
    <style>
      /* Basic React Flow styles needed since we can't import the CSS file directly in this environment */
      .react-flow {
        direction: ltr;
        background-color: #f8fafc;
      }
      .react-flow__container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .react-flow__pane {
        z-index: 1;
        cursor: grab;
      }
      .react-flow__pane.dragging {
        cursor: grabbing;
      }
      .react-flow__viewport {
        transform-origin: 0 0;
        z-index: 2;
        pointer-events: none;
      }
      .react-flow__renderer {
        z-index: 4;
      }
      .react-flow__selection {
        z-index: 6;
      }
      .react-flow__nodesselection-rect:focus,
      .react-flow__nodesselection-rect:focus-visible {
        outline: none;
      }
      .react-flow__node {
        position: absolute;
        user-select: none;
        pointer-events: all;
        transform-origin: 0 0;
        box-sizing: border-box;
        cursor: pointer;
      }
      .react-flow__edge {
        position: absolute;
        pointer-events: all;
        z-index: 1000;
      }
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #555;
      }
      .react-flow__edge-path {
        fill: none;
        stroke: #b1b1b7;
        stroke-width: 2;
      }
      .react-flow__edge-textwrapper {
        pointer-events: all;
      }
      .react-flow__handle {
        position: absolute;
        pointer-events: all;
        min-width: 6px;
        min-height: 6px;
        width: 10px;
        height: 10px;
        background: #555;
        border: 1px solid white;
        border-radius: 100%;
        z-index: 10; 
      }
      .react-flow__handle-bottom { bottom: -5px; left: 50%; transform: translate(-50%, 0); }
      .react-flow__handle-top { top: -5px; left: 50%; transform: translate(-50%, 0); }
      .react-flow__handle-left { top: 50%; left: -5px; transform: translate(0, -50%); }
      .react-flow__handle-right { top: 50%; right: -5px; transform: translate(0, -50%); }
      
      .react-flow__controls {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.08);
        background: #fefefe;
        z-index: 5;
        position: absolute;
        bottom: 10px;
        left: 10px;
        border-radius: 4px; 
      }
      .react-flow__controls-button {
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        background: white;
      }
      .react-flow__controls-button:hover { background: #f4f4f4; }
      .react-flow__controls-button:last-child { border-bottom: none; }
      
      .react-flow__background {
        pointer-events: none;
        z-index: -1;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

{
